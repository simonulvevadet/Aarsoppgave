<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET Weather App</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <header>
        <img src="../static/images/Logo.svg" alt="MET Logo" class="logo">
        <h1>MET Weather Forecast</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div id="weather-container">
            <h2>Weather in <span id="location">Oslo</span></h2>
            <img id="weather-icon" src="../static/images/icon.svg" alt="Weather Icon">
            <p><strong>Temperatur:</strong> <span id="temperature"></span>°C</p>
            <p><strong>Vind fart:</strong> <span id="wind"></span> m/s</p>
            <p><strong>værforhold:</strong> <span id="condition"></span></p>
        </div>
    </main>
    <script src="../static/script.js"></script>
    <footer class="site-footer">
    <p>&copy; 2025 Min Årsoppgave – Redesign av Yr</p>
    <nav>
        <a href="index.html">Hjem</a> |
        <a href="about.html">Om prosjektet</a> |
        <a href="contact.html">Kontakt</a>
    </nav>
</footer>

</body>

</html>
